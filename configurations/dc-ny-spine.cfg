! DC-NY-SPINE Configuration
! Device: CSR1000V
! Serial: 9RXZD4XJVYY
! Management IP: 172.16.10.246
! Last Updated: Sep 22, 2025

version 17.3
service timestamps debug datetime msec localtime show-timezone
service timestamps log datetime msec localtime show-timezone
service sequence-numbers
service call-home
platform qfp utilization monitor load 80
platform punt-keepalive disable-kernel-core
platform console serial
!
hostname dc-ny-spine
!
logging count
logging buffered 512000
logging persistent size 134217728 filesize 8192
logging rate-limit console 10 except errors
no logging console
enable secret 9 $9$zO/WnOFG/m7mpU$oY3/TgFj4s3oaBwpoyCGzBisSHb6df7XMJjsuaRfl6Q
!
aaa new-model
aaa authentication login default group tacacs+ local
aaa authentication enable default group tacacs+ enable
aaa authorization exec default group tacacs+ local
aaa accounting exec default start-stop group tacacs+
aaa accounting commands 0 default start-stop group tacacs+
aaa accounting commands 1 default start-stop group tacacs+
aaa accounting commands 15 default start-stop group tacacs+
aaa session-id common
!
ip domain name lab.local
!
interface Loopback0
 no ip address
!
interface GigabitEthernet1
 description Management Interface
 ip address 172.16.10.246 255.255.255.0
 negotiation auto
 no lldp transmit
 no lldp receive
 no mop enabled
 no mop sysid
!
interface GigabitEthernet2
 description To dc_il_wan_core_primary
 ip address 10.1.0.2 255.255.255.252
 negotiation auto
 no mop enabled
 no mop sysid
!
interface GigabitEthernet3
 description To dc_il_wan_core_secondary
 ip address 10.1.1.2 255.255.255.252
 negotiation auto
 no mop enabled
 no mop sysid
!
interface GigabitEthernet4
 description To dc_tx_spine_1
 ip address 10.100.0.1 255.255.255.252
 negotiation auto
 no mop enabled
 no mop sysid
!
interface GigabitEthernet5
 description To dc_ny_leaf
 ip address 10.1.20.1 255.255.255.252
 negotiation auto
 no mop enabled
 no mop sysid
!
router ospf 1
 router-id 10.1.1.1
 network 10.1.0.0 0.0.0.3 area 0
 network 10.1.1.1 0.0.0.0 area 0
 network 10.1.1.0 0.0.0.3 area 0
 network 10.1.20.0 0.0.0.3 area 0
 network 10.100.0.0 0.0.0.3 area 0
!
router bgp 65001
 bgp router-id 10.1.1.1
 bgp log-neighbor-changes
 neighbor 10.1.0.1 remote-as 65001
 neighbor 10.1.0.1 description wan_core_primary
 neighbor 10.1.1.1 remote-as 65001
 neighbor 10.1.1.1 description wan_core_secondary
 neighbor 10.1.20.2 remote-as 65001
 neighbor 10.1.20.2 description dc_ny_leaf
 neighbor 10.100.0.2 remote-as 65001
 neighbor 10.100.0.2 description dc_tx_spine
 !
 address-family ipv4
  network 10.1.1.1 mask 255.255.255.255
  network 192.168.10.0
  network 192.168.101.0
  network 192.168.110.0
  network 192.168.120.0
  neighbor 10.1.0.1 activate
  neighbor 10.1.1.1 activate
  neighbor 10.1.20.2 activate
  neighbor 10.100.0.2 activate
 exit-address-family
!
ip forward-protocol nd
no ip http server
ip http secure-server
!
ip route 0.0.0.0 0.0.0.0 10.1.0.1
ip tacacs source-interface GigabitEthernet1
ip ssh version 2
!
logging history size 500
logging history debugging
logging trap debugging
logging facility local6
logging source-interface GigabitEthernet1
logging host 172.16.10.118
!
snmp-server community public RO
snmp-server community private RW
snmp-server location DC_NY
snmp-server contact Network Operations Center - noc@company.com
snmp-server host 172.16.10.118 version 2c public
!
tacacs-server key tacacs123
tacacs server 172.16.10.49
 address ipv4 172.16.10.49
!
line con 0
 exec-timeout 0 0
 logging synchronous
 stopbits 1
line vty 0 4
 exec-timeout 0 0
 logging synchronous
 transport input ssh
!
end